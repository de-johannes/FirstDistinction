name: First Distinction CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  agda-verification:
    name: Verify FirstDistinction.lagda.tex compiles
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Agda
        uses: wenkokke/setup-agda@v2
        with:
          agda-version: '2.7.0.1'

      - name: Compile FD-minimal.agda
        run: |
          echo "⏳ Compiling FD-minimal.agda (--safe --without-K)..."
          set -e
          if agda --safe --without-K FD-minimal.agda; then
            echo "✅ FD-minimal.agda compiles successfully"
          else
            echo "❌ Compilation FAILED!"
            exit 1
          fi

      - name: Compile FirstDistinction.lagda.tex
        run: |
          echo "⏳ Compiling FirstDistinction.lagda.tex (--safe --without-K --no-libraries)..."
          set -e
          if agda --safe --without-K --no-libraries FirstDistinction.lagda.tex; then
            echo "✅ FirstDistinction.lagda.tex compiles successfully"
          else
            echo "❌ Compilation FAILED!"
            exit 1
          fi

  # validation-tests job removed - src/python no longer exists
  # All verification now done through Agda compilation with --safe --without-K
