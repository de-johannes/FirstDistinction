name: Build PDFs from LaTeX

on:
  push:
    branches: [ main ]
    paths:
      - 'pdf/*.tex'
  pull_request:
    branches: [ main ]
    paths:
      - 'pdf/*.tex'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  build-pdfs:
    name: Compile LaTeX to PDF
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Compile PDFs
        uses: xu-cheng/latex-action@v3
        with:
          working_directory: pdf
          latexmk_use_lualatex: false
          root_file: |
            FD-01-Genesis.tex
            FD-02-Alpha.tex
            FD-03-Dimension.tex
            FD-04-Masses.tex
            FD-05-Time.tex
            FD-06-Methodology.tex
            FirstDistinction_Summary.tex

      - name: List generated PDFs
        run: ls -la pdf/*.pdf 2>/dev/null || echo "No PDFs generated yet"

      - name: Commit PDFs
        if: github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add pdf/*.pdf
          git diff --staged --quiet || git commit -m "ðŸ¤– Auto-build PDFs from LaTeX changes"
          git push
