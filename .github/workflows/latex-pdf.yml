name: Build Paper PDF

on:
  push:
    branches: [ main ]
    paths:
      - 'FirstDistinction.lagda.tex'
      - 'agda.sty'
  pull_request:
    branches: [ main ]
    paths:
      - 'FirstDistinction.lagda.tex'
      - 'agda.sty'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-paper:
    name: Build FirstDistinction.pdf
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Agda
        uses: wenkokke/setup-agda@v2
        with:
          agda-version: '2.7.0.1'

      - name: Generate LaTeX from Agda
        run: |
          echo "ðŸ“¦ Generating LaTeX..."
          agda --safe --without-K --latex FirstDistinction.lagda.tex
          # Agda generates latex/FirstDistinction.tex
          # We also need agda.sty in the latex directory if it exists in root
          if [ -f agda.sty ]; then
            cp agda.sty latex/
          fi

      - name: Compile LaTeX to PDF
        uses: xu-cheng/latex-action@v3
        with:
          working_directory: latex
          root_file: FirstDistinction.tex
          latexmk_use_xelatex: true
          extra_system_packages: "texlive-xetex texlive-science"

      - name: Move PDF to root
        run: |
          mv latex/FirstDistinction.pdf ./FirstDistinction.pdf
          echo "âœ… PDF moved to root"

      - name: Commit PDF
        if: github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add FirstDistinction.pdf
          git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-build PDF from Literate Agda" && git push)
