name: Build Paper PDF

on:
  push:
    branches: [ main ]
    paths:
      - 'FirstDistinction.lagda.tex'
      - 'agda.sty'
  pull_request:
    branches: [ main ]
    paths:
      - 'FirstDistinction.lagda.tex'
      - 'agda.sty'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-paper:
    name: Build FirstDistinction.pdf
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Agda
        uses: wenkokke/setup-agda@v2
        with:
          agda-version: '2.7.0.1'

      - name: Generate LaTeX from Agda
        run: |
          echo "ðŸ“¦ Generating LaTeX from literate Agda..."
          agda --latex --safe --without-K FirstDistinction.lagda.tex
          echo "âœ… LaTeX generated in latex/ directory"
          ls -la latex/

      - name: Install TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-xetex texlive-science texlive-fonts-extra latexmk

      - name: Compile LaTeX to PDF
        run: |
          cd latex
          # Run xelatex multiple times to resolve all references
          xelatex -interaction=nonstopmode FirstDistinction.tex || true
          xelatex -interaction=nonstopmode FirstDistinction.tex || true
          xelatex -interaction=nonstopmode FirstDistinction.tex
          echo "âœ… PDF compiled"

      - name: Move PDF to root
        run: |
          cp latex/FirstDistinction.pdf ./FirstDistinction.pdf
          echo "âœ… PDF copied to root"

      - name: Commit PDF
        if: github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add FirstDistinction.pdf
          git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-build PDF from Literate Agda" && git push)
