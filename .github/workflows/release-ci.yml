name: Release CI (main only)

on:
  push:
    branches:
      - main
    paths:
      - 'FirstDistinction.agda'

permissions:
  contents: write
  id-token: write
  attestations: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Agda
        uses: wenkokke/setup-agda@v2
        with:
          agda-version: '2.7.0.1'

      - name: Compile FirstDistinction.agda
        run: |
          echo "ðŸš€ Compiling FirstDistinction.agda for release verification..."
          set -e
          if agda --safe --without-K --no-libraries FirstDistinction.agda 2>&1 | tee agda-compile.log; then
            echo "âœ… FirstDistinction.agda compiled successfully!"
          else
            echo "âŒ Compilation FAILED!"
            cat agda-compile.log
            exit 1
          fi

      - name: Create verification manifest
        run: |
          {
            echo "=== FIRST DISTINCTION VERIFICATION MANIFEST ==="
            echo "Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            echo "Commit: ${{ github.sha }}"
            echo "Agda Version: 2.7.0.1"
            echo "Flags: --safe --without-K --no-libraries"
            echo ""
            echo "=== AGDA COMPILATION OUTPUT ==="
            cat agda-compile.log
            echo ""
            echo "=== FILE CHECKSUMS ==="
            sha256sum FirstDistinction.agda
            sha256sum FirstDistinction.agdai 2>/dev/null || echo "No .agdai generated"
          } > verification-manifest.txt

      - name: Upload verification artifacts
        uses: actions/upload-artifact@v4
        with:
          name: verification-artifacts
          path: |
            FirstDistinction.agdai
            verification-manifest.txt
            agda-compile.log

      - name: Check for holes
        run: |
          echo "ðŸ” Checking for holes {!!}..."
          if grep -n '{!.*!}' FirstDistinction.agda; then
            echo "âŒ Holes found - cannot release!"
            exit 1
          else
            echo "âœ… No holes found!"
          fi

      - name: Verification complete
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… All verification steps passed:"
          echo "   âœ… FirstDistinction.agda compiles (--safe --without-K)"
          echo "   âœ… No holes detected"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

  release:
    name: Create release on success
    needs: verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download verification artifacts
        uses: actions/download-artifact@v4
        with:
          name: verification-artifacts
          path: artifacts/

      - name: Compute SHORT_SHA
        id: sha
        run: echo "short=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Fetch tags
        run: git fetch --tags --force

      - name: Compute changelog
        id: changelog
        shell: bash
        run: |
          set -euo pipefail
          PREV_TAG="$(git describe --tags --abbrev=0 2>/dev/null || true)"
          echo "prev=${PREV_TAG}" >> "$GITHUB_OUTPUT"
          
          {
            echo "## First Distinction ${{ steps.sha.outputs.short }}"
            echo ""
            echo "Machine-verified derivation of spacetime structure from pure type theory."
            echo ""
            echo "### Zero-Parameter Predictions"
            echo ""
            echo "| Quantity | Value | Source |"
            echo "|----------|-------|--------|"
            echo "| Spatial dimensions | d = 3 | Kâ‚„ Laplacian eigenvalue multiplicity |"
            echo "| Lorentz signature | (âˆ’,+,+,+) | Drift irreversibility |"
            echo "| Einstein coupling | Îº = 8 | dim Ã— Ï‡ = 4 Ã— 2 |"
            echo "| Fine structure | Î±â»Â¹ = 137.036 | Operad arities |"
            echo "| Cosmic age | Ï„ = 13.7 Gyr | N = 5 Ã— 4Â¹â°â° |"
            echo ""
            if [ -n "$PREV_TAG" ]; then
              echo "### Changes since $PREV_TAG"
              echo ""
              git log --no-decorate --pretty=format:'- %s (%h)' "${PREV_TAG}..HEAD"
            fi
            echo ""
            echo "---"
            echo ""
            echo "**Verify:** \`agda --safe --without-K --no-libraries FirstDistinction.agda\`"
          } > CHANGELOG.md

      - name: Create source archive
        run: |
          git archive -o fd-${{ steps.sha.outputs.short }}.zip HEAD

      - name: Attest Build Provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: |
            fd-${{ steps.sha.outputs.short }}.zip
            artifacts/FirstDistinction.agdai
            artifacts/verification-manifest.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: FD v${{ github.run_number }} (${{ steps.sha.outputs.short }})
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          files: |
            fd-${{ steps.sha.outputs.short }}.zip
            artifacts/verification-manifest.txt
            artifacts/FirstDistinction.agdai
