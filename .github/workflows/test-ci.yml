name: Test CI (non-main branches)

on:
  push:
    branches:
      - '**'
      - '!main'  # Exclude main (release-ci handles that)
    paths:
      - 'FirstDistinction.lagda.tex'
      - '.github/workflows/test-ci.yml'

permissions:
  contents: read

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Agda
        uses: wenkokke/setup-agda@v2
        with:
          agda-version: '2.7.0.1'

      - name: Compile FirstDistinction.lagda.tex
        run: |
          echo "â³ Compiling FirstDistinction.lagda.tex (--safe --without-K --no-libraries)..."
          set -e
          if agda --safe --without-K --no-libraries FirstDistinction.lagda.tex; then
            echo "âœ… FirstDistinction.lagda.tex compiled successfully!"
          else
            echo "âŒ Compilation FAILED!"
            exit 1
          fi

      - name: Check for holes
        run: |
          echo "ğŸ” Checking for holes {!!}..."
          if grep -n '{!.*!}' FirstDistinction.lagda.tex; then
            echo "âŒ Holes found!"
            exit 1
          else
            echo "âœ… No holes found!"
          fi

      - name: Summary
        if: always()
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          if [ "${{ job.status }}" == "success" ]; then
            echo "ğŸ‰ Test CI passed!"
            echo "   âœ… FirstDistinction.lagda.tex compiles (--safe --without-K)"
            echo "   âœ… No holes detected"
          else
            echo "âŒ Test CI failed!"
          fi
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
