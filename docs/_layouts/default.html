<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  
  <!-- MathJax -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
  
  <!-- Google Analytics (cookieless, IP anonymized) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-PR9LTLR61B"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-PR9LTLR61B', {
      'anonymize_ip': true,
      'storage': 'none',
      'client_storage': 'none'
    });
  </script>
  
  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
</head>
<body>
  <header class="site-header">
    <div class="header-top">
      <a href="{{ '/' | relative_url }}" class="site-title">First Distinction</a>
      <div class="header-badges">
        <a href="https://github.com/de-johannes/FirstDistinction/actions/workflows/ci.yml"><img src="https://github.com/de-johannes/FirstDistinction/actions/workflows/ci.yml/badge.svg" alt="CI"></a>
        <a href="https://doi.org/10.5281/zenodo.17826218"><img src="https://zenodo.org/badge/1108945544.svg" alt="DOI"></a>
      </div>
    </div>
    <nav class="site-nav">
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="{{ '/verify' | relative_url }}">Verify</a>
      <a href="{{ '/predictions' | relative_url }}">Predictions</a>
      <a href="https://github.com/de-johannes/FirstDistinction">GitHub</a>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer class="site-footer">
    <p>
      <a href="{{ '/privacy' | relative_url }}">Privacy Policy / Datenschutz</a> | 
      <a href="https://github.com/de-johannes/FirstDistinction">GitHub</a> | 
      <a href="https://github.com/de-johannes/FirstDistinction/issues">Report Issue</a>
    </p>
    <p style="font-size: 0.9em; opacity: 0.7;">
      This site uses cookieless Google Analytics with IP anonymization.
    </p>
  </footer>
</body>
</html>
